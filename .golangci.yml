run:
  deadline: 120s
  tests: false

linters:
  enable:
    - bodyclose
    - dupl
    - errcheck
    - gochecknoglobals
    - gochecknoinits
    #- goconst  # disabling goconst because our multiple uses of strings like "key" aren't always for the same purpose
    - gocritic
    - gocyclo
    - godox
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
  fast: false

linters-settings:
  gofmt:
    simplify: false
  goimports:
    local-prefixes: github.com/launchdarkly

issues:
  exclude-use-default: false
  max-same-issues: 1000
  max-per-linter: 1000
